global_heldout_settings:
  EVAL_SEED: 34957
  MAX_EPISODE_STEPS: ${task.ROLLOUT_LENGTH}
  NUM_EVAL_EPISODES: 64
  AGGREGATE_STAT: iqm # choices: mean, iqm. If IQM, then we compute the bootstrapped CI using rliable. If mean, then we compute the mean +/- 95% CI using t-distribution approx.

