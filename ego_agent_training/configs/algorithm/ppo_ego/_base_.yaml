# @package algorithm
# ^ tells hydra to place these value directly under algorithm key
ALG: ppo_ego
EGO_ACTOR_TYPE: s5
NUM_EGO_TRAIN_SEEDS: 1
TOTAL_TIMESTEPS: 1e7
NUM_CHECKPOINTS: 5
NUM_ENVS: 8
LR: 1.e-4 
UPDATE_EPOCHS: 15
NUM_MINIBATCHES: 4
GAMMA: 0.99
GAE_LAMBDA: 0.95
CLIP_EPS: 0.05
ENT_COEF: 0.01
VF_COEF: 0.5
MAX_GRAD_NORM: 1.0
ANNEAL_LR: true
partner_agent: # partner config for ppo_ego
  # Only specify ONE partner agent type. Must be RL-based.
  ippo: # Name of the partner agent type. Can be arbitrary.
    path: null # Please set the path to a partner agent checkpoint.
    actor_type: mlp # e.g. s5, rnn, mlp
    ckpt_key: final_params # Key to load from the checkpoint pytree. 
    idx_list: [0] # list of checkpoint indices to load from the checkpoint pytree. If null, all checkpoints will be loaded.