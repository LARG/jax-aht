overcooked-v1:
  ENV_NAME: overcooked-v1
  ROLLOUT_LENGTH: 400
  ENV_KWARGS:
    layout: cramped_room
  TOTAL_TIMESTEPS: 1000000.0
  SEED: 12345
  LR: 0.0001
  NUM_ENVS: 8
  UPDATE_EPOCHS: 15
  NUM_MINIBATCHES: 4
  NUM_CHECKPOINTS: 5
  NUM_SEEDS: 3
  GAMMA: 0.99
  GAE_LAMBDA: 0.95
  CLIP_EPS: 0.03
  ENT_COEF: 0.01
  VF_COEF: 1.0
  MAX_GRAD_NORM: 1.0
  ANNEAL_LR: true
  logger:
    project: open-ended-aht
    entity: aht-project
    mode: offline
    verbose: false
    log_train_out: false
  local_logger:
    save_figures: true
    save_train_out: false
  hydra:
    job:
      name: ippo
      chdir: true
    run:
      dir: results_sweep/${ENV_NAME}/${ENV_KWARGS.layout}/${hydra.job.name}/${now:%Y-%m-%d_%H-%M-%S}
