defaults:
  - hydra: hydra_simple
  - _self_

ENV_NAME: lbf
ROLLOUT_LENGTH: 128
ENV_KWARGS: {}

algorithm:
  ALG: fcp
  NUM_OPEN_ENDED_ITERS: 10
  PARTNER_POP_SIZE: 3
  NUM_ENVS: 32
  ENV_NAME: ${ENV_NAME}
  ENV_KWARGS: ${ENV_KWARGS}
  NUM_STEPS: ${ROLLOUT_LENGTH} # rollout length
  TOTAL_TIMESTEPS: 1e6 
  LR: 1.e-4
  UPDATE_EPOCHS: 15
  NUM_MINIBATCHES: 16
  NUM_CHECKPOINTS: 5
  GAMMA: 0.99
  GAE_LAMBDA: 0.95
  CLIP_EPS: 0.05
  ENT_COEF: 0.01
  VF_COEF: 1.0
  MAX_GRAD_NORM: 1.0
  ACTIVATION: tanh
  ANNEAL_LR: true
  TRAIN_SEED: 38410

name: open_ended_fcp

# wandb settings
logger:
  load_dir: open_ended_fcp
  project: open-ended-aht
  entity: aht-project
  mode: online # options: online, offline, disabled
  verbose: true
