defaults:
  - oe_persistent/_base_
  - _self_ # values from this file override the values from the base file

TIMESTEPS_PER_ITER_PARTNER: 1.6e7 # per iter of open-ended training, divided between conf-br and conf-ego and between all partner seeds
TIMESTEPS_PER_ITER_EGO: 6e6
NUM_OPEN_ENDED_ITERS: 20
REGRET_SP_WEIGHT: 2.0 # weight on the SP term in the perstep regret loss
LOWER_REGRET_THRESHOLD_START: -10 # 0.0
LOWER_REGRET_THRESHOLD_END: 40 # 10.0
UPPER_REGRET_THRESHOLD_START: 100 # 60.0
UPPER_REGRET_THRESHOLD_END: 60.0
LAGRANGE_MULTIPLIER_LR: 0.001
LR: 1e-3
NUM_MINIBATCHES: 8
CLIP_EPS: 0.1
ENT_COEF: 0.05
ANNEAL_LR: false
EGO_ARGS:
    LR: 5e-5
    ENT_COEF: .001
    CLIP_EPS: 0.1
    UPDATE_EPOCHS: 10
PRETRAIN_ARGS:
  TOTAL_TIMESTEPS: 3e6 # timesteps to split between IPPO partners
  NUM_AGENTS: 3 # number of IPPO partners to pretrain
  NUM_CHECKPOINTS: 2 # number of checkpoints to save for each IPPO partner
