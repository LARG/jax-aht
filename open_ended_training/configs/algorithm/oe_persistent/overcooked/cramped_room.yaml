defaults:
  - oe_persistent/_base_
  - _self_ # values from this file override the values from the base file

TIMESTEPS_PER_ITER_PARTNER: 6e6
TIMESTEPS_PER_ITER_EGO: 2e6
NUM_OPEN_ENDED_ITERS: 30
REGRET_SP_WEIGHT: 3.0 # weight on the SP term in the perstep regret loss
LOWER_REGRET_THRESHOLD_START: -150 # 0.0 # min regret is 0.0 - 150 = -250
LOWER_REGRET_THRESHOLD_END: 40 # 0.0
UPPER_REGRET_THRESHOLD_START: 150 # 60.0 # max regret is 250 - 0 = 250
UPPER_REGRET_THRESHOLD_END: 60 # 60.0
LAGRANGE_MULTIPLIER_LR: 0.001
LR: 1e-4
NUM_MINIBATCHES: 8
CLIP_EPS: 0.2
ENT_COEF: 0.01
ANNEAL_LR: true
EGO_ARGS:
  LR: 5e-5
  ANNEAL_LR: false
  ENT_COEF: .001
  CLIP_EPS: 0.1
  UPDATE_EPOCHS: 10
PRETRAIN_ARGS:
  TOTAL_TIMESTEPS: 1e6 # timesteps to split between IPPO partners
  NUM_AGENTS: 3 # number of IPPO partners to pretrain
  NUM_CHECKPOINTS: 2 # number of checkpoints to save for each IPPO partner
